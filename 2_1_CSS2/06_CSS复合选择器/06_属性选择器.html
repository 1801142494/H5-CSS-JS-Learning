<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        /* 第一种写法：选中具有title属性的元素*/
        [title] {
            color: red;
        }

        /* 第二种写法 ：选中具有title属性的元素，且属性值为ys2*/
        [title="ys2"] {
            color: green;
        }

        /* 第三种写法 ：选中具有title属性的元素，且属性值以a开头*/
        [title^="a"]{
            color: blueviolet;
        }

        /* 第四种写法 ：选中具有title属性的元素，且属性值以4结尾*/
        [title$="4"] {
            color: blue;
        }

        /* 第五种写法 ：选中具有title属性的元素，且属性值含有c*/
        [title*="c"] {
            color: yellow;
        }
    </style>
   
</head>
<body>
    <div title="ys1">原神启动1</div>
    <div title="ys2">原神启动2</div>
    <div title="ays3">原神启动3</div>
    <div title="ays4">原神启动4</div>
    <div title="abcd">你好</div>
</body>
</html>
