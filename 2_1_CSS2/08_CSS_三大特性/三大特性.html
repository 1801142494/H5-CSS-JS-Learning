<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>三大特性</title>
    <!-- 层叠性、继承性、优先级 -->
     <link rel="stylesheet" href="./index.css">

    <style>
        h2 {
            color: orange;
        }
        div {
            color: red;
            font-size: 30px;
            background-color: skyblue;
        }
        p {
            color: blue;
        }
        * {
            color: gray;
        }

        /* 并集选择器，权重是单独计算的 */
        /* hr,div {

        } */
    </style>
</head>
<body>
    <h2 id="ys">原神启动</h2>
    <hr>
    <div>
        我是div中的文字
        <span>我是span中的文字1</span>
        <span>我是span中的文字2</span>
        <p>
            <span>我是span中的文字3</span>
        </p>
    </div>
</body>
</html>
