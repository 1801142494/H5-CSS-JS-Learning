<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>选择器优先级</title>

    <style>
        /*行内> ID选择器>类选择器>元素选择器>统配选择器 */
        #hh2{
            color: orange;
        }

        .slogan{
            color: green;
        }
        h2{
            color: red;
        }
        *{
            color: black;
            font-size: 50px;
        }
       
    </style>
</head>
<body>
    <h2 class="slogan" id="hh2">崩坏星穹铁道 启动！</h2>
</body>
</html>
