<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字体风格</title>

    <style>
        .bt1 {
            font-size: 50px;
            font-style: normal;
        }
        .bt2 {
            font-size: 50px;
            /* 斜体效果，调用字体自带的斜体效果 */
            font-style: italic;
        }
        .bt3 {
            font-size: 50px;
              /* 斜体效果，但强硬些优先使用 */
            font-style: oblique;
        }

        .bt4 {
            font-size: 50px;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="bt1">星穹铁道</div>
    <div class="bt2">星穹铁道</div>
    <div class="bt3">星穹铁道</div>
    <em class="bt4">星穹铁道</em>
</body>
</html>
