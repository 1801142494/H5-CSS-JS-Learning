<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>05_字体复合属性</title>

    <style>
        .lol {
            /* font可以把多种字体样式合并成一个，但

            倒数第二位必须是：字体大小 倒数第一位:字体族*/
            font: bold italic 50px "STCaiyun","Microsoft YaHei";
        }
    </style>
</head>
<body>
    <div class="lol">英雄联盟</div>
</body>
</html>
