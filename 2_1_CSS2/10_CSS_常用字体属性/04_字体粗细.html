<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字体粗细</title>

    <style>
        div {
            font-size: 40px;
        }
        .bt1 {
            font-weight: lighter;
        }
        .bt2 {
            font-weight: normal;
        }
        .bt3 {
            font-weight: bold;
        }

        /* 具体看字体预设，否则不会有效果*/
        .bt4 {
            font-weight: bolder;
        }

        /* 数值是100~1000 具体看字体设计的精确程度*/
        .bt5 {
            font-weight: 500;
        }

    </style>
</head>
<body>
    <div class="bt1">星穹铁道</div>
    <div class="bt2">星穹铁道</div>
    <div class="bt3">星穹铁道</div>
    <div class="bt4">星穹铁道</div>
    <div class="bt5">星穹铁道</div>
</body>
</body>
</html>
