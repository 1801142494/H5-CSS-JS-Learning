<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>06_细说font-size</title>

</head>

<body>

    <div>hello world荒野大镖客</div>

    <!-- 受到字体设计的影响，同样的字体大小呈现的效果会不一样 -->
    <span style="font-size: 40px; font-family: '微软雅黑';">尚</span>
    <span style="font-size: 40px; font-family: '隶书';">尚</span>
    <span style="font-size: 40px; font-family: '华文琥珀';">尚</span>
</body>

</html>
