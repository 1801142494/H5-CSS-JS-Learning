    <title>08_行高_注意事项</title>
    <style>
        /* 注意点1：行高过小文字会重叠 ，且最小值是0*/
        /* #d1 {

        } */

        /* 注意点2：行高是可以被继承的*/

        /* 注意点3：line-height和height的关系 
            设置了height，高度就是height的值
            没有设置height，高度就是line-height乘以行数*/
         #d3 {
            font-size: 20px;
            background-color: yellowgreen;
            line-height: 100px;
            height: 130px;
        }

        #d4 {
            font-size: 20px;
            background-color: skyblue;
            line-height: 0px;
        }


        /* 行高的应用场景1：调整多行文字的间距 */
        #d5 {
            font-size: 20px;
            background-color: skyblue;
            line-height: 50px;
        }

        /* 行高的应用场景2：单行文字的垂直居中 */
        #d6 {
            font-size: 20px;
            background-color: green;
            height: 150px;
            line-height: 150px;
        }

    </style>
