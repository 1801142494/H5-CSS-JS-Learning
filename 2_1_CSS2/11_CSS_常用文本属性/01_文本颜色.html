<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>01_常用文本颜色</title>

    <style>
        div {
            font-size: 40px;
        }
        .lol1 {
            color: blue;
        }
        .lol2 {
            color: rgb(255, 0, 0);
        }
        .lol3 {
            color: #00ff00;
        }
        .lol4 {
            color: hsl(300, 100%, 50%);
        }
    </style>
</head>
<body>
    <div class="lol1">英雄联盟</div>
    <div class="lol2">英雄联盟</div>
    <div class="lol3">英雄联盟</div>
    <div class="lol4">英雄联盟</div>
</body>
</html>
