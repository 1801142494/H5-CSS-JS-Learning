<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>02_文本间距</title>

    <style>
        div {
            font-size: 16px;
        }

        .song1 {
            /* 字母间距 */
            letter-spacing: 20px;
        }

        .song2 {
             /* 字母单词 */
            word-spacing: 20px;
        }
    </style>
</head>

<body>
    <div>
        才话别已深秋
        只一眼就花落
        </div>

    <div class="song1">
        才话别已深秋
        只一眼就花落
        </div>

    <div class="song2">
        才话别已深秋
        只一眼就花落
        </div>
</body>

</html>
