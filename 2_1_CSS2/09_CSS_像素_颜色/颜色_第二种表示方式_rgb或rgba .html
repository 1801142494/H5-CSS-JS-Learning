<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>颜色_第二种表示方式</title>

    <style>
        /* rgb获rgba方式设置颜色 */
        .test1 {
            color: rgb(255, 0, 0);
        }
        .test2 {
            color: rgb(0, 255, 0);
        }
        .test3 {
            color: rgb(0, 0, 255);
        }

        .test4 {
            color: rgb(138,43, 226);
        }

        .test5 {
            color: rgb(100%,0%, 0%);
        }

        /* rgba可设置透明度 */
        .test6 {
            color: rgba(255,0, 0,0.5);
        }

        .test7 {
            color: rgb(255, 255, 255);
            background-color: rgb(0, 0, 0);
        }

    </style>
</head>
<body>
    <h2 class="test1">绝区零启动</h2>
    <h2 class="test2">绝区零启动</h2>
    <h2 class="test3">绝区零启动</h2>
    <h2 class="test4">绝区零启动</h2>
    <h2 class="test5">绝区零启动</h2>
    <h2 class="test6">绝区零启动</h2>
    <h2 class="test7">绝区零启动</h2>
</body>
</html>
