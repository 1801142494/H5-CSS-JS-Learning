<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>像素</title>

    <style>
        .test1 {
            width: 10cm;
            height: 10cm;
            background-color: aquamarine;
        }

        .test2 {
            width: 10mm;
            height: 10mm;
            background-color: violet;
        }

        .test3 {
            width: 100px;
            height: 100px;
            background-color: wheat;
        }
    </style>
</head>
<body>
    <div class="test1"></div>
    <br>
    <div class="test2"></div>
    <br>
    <div class="test3"></div>
</body>
</html>
