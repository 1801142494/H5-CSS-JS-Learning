        // 案例：工资计算
        const arr = [
            {
                name: '张三',
                salary: 10000
            },
            {
                name: '李四',
                salary: 10000
            },
            {
                name: '王五',
                salary: 10000
            },
        ]

        // 01.计算工资总额,  注：要写初始值，因为数组的第一个内容是对象
        const total = arr.reduce((prev, current) => prev + current.salary, 0)
        console.log('工资支出一共是：' + total);
        // 02.涨薪30%
        const total2 = arr.reduce((prev, current) => prev + current.salary * 1.3, 0)
        console.log('涨薪后一共是：' + total2);



    </script>
