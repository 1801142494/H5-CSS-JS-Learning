<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.利用字面量创建
        const pig ={
            uname:'佩奇',
            age:18
        }
        // 2.通过new object
        const obj =new Object({name:'pink'})
        obj.age=18
        console.log(obj);
        //3. 利用构造函数
        //3.1创建一个构造函数
        function Pig(uname,age){
            this.uname=uname,
            this.age=age
        }
        const qiaozhi=new Pig('乔治',16)
        console.log(qiaozhi);

        // 练习
        function Goods(name,price,count){
            this.name=name,
            this.price=price,
            this.count=count
        }
        const xiaomi =new Goods('小米',1999,10)
        const huawei =new Goods('华为',5999,5)
        const apple =new Goods('苹果',7999,20)
        document.write(`品牌：${xiaomi.name} 价格：${xiaomi.price} 库存:${xiaomi.count}`)
        document.write('<br>')
        document.write(`品牌：${huawei.name} 价格：${huawei.price} 库存:${huawei.count}`)
        document.write('<br>')
        document.write(`品牌：${apple.name} 价格：${apple.price} 库存:${apple.count}`)
        
    </script>
</body>
</html>
