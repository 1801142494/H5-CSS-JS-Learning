<body>

        // 3.对象的拷贝---被拷贝的放后面

        // 3.1普通用法
        // Object.assign(oo,o)
        // console.log(oo);

        // 3.2常用用法，给对象追加内容
        Object.assign(o,{gender:'男'})
        console.log(o);
        
        
    </script>
