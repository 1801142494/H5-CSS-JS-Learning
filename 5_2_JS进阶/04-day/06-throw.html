<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-throw</title>
</head>
<body>
    <script>
        function fn(x,y){
            if(!x||!y){
                // 抛出异常，并中断程序
                // throw '参数不能为空'
                throw new Error('参数不能为空')
            }
            return x+y
        }
        console.log(fn());
        
    </script>
</body>
</html>
