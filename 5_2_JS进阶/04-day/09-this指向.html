<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-this指向</title>
</head>
<body>
    <button>按钮</button>
    <script>
        // 普通函数，谁调用指向谁
        console.log(this);
 
        function fn (){
            console.log(this);
        }
        fn()

        setTimeout(function(){
            console.log(this);
        },1000)

        document.querySelector('button').addEventListener('click',function(){
            console.log(this);
        })

        // 箭头函数
        document.querySelector('button').addEventListener('click',()=>{
            console.log(this);
        })
    </script>
</body>
</html>
