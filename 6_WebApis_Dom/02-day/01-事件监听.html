<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-事件监听</title>
</head>

<body>
    <button>点击</button>

    <script>
        // 1.事件源  ，按钮
        // 2.事件类型  ，点击
        // 3.事件处理函数  ，弹出对话框

        const btn = document.querySelector('button')

        btn.addEventListener('click', function () {
            alert('你点击了按钮')
        })
    </script>
</body>

</html>
