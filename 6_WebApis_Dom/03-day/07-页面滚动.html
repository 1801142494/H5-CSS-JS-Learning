<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面滚动</title>

    <style>
        body {
            height: 3000px;
            padding-top: 100px;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            margin-left: 100px;
            margin-top: 100px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="box"></div>
    <script>
        const div = document.querySelector('div')
        // 页面滚动事件
        window.addEventListener('scroll', function () {
            // console.log('滚动了');

            const n = document.documentElement.scrollTop
            console.log(n);

            if (n >= 100) {
                div.style.display = 'block'
            }else{
                div.style.display = 'none'
            }
        })
    </script>
</body>

</html>
