<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>04_opacity</title>

    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            font-size: 40px;

            opacity: 0.7;
        }

        .box2 {
            position: relative;
        }

        h1 {
            position: absolute;
            top: 0;
            left: 0;
            color: white;
            background-color: black;
            width: 226px;
            line-height: 60px;
            text-align: center;
            height: 60px;
            margin-top: 100px;

            opacity: 0.6;
        }

    </style>
</head>
<body>
    <div class="box1">你好</div>
    <br>
    <div class="box2">
        <img src="../images/灰太狼.jpg" alt="灰太狼">
        <h1>灰太狼</h1>
    </div>
</body>
</html>
