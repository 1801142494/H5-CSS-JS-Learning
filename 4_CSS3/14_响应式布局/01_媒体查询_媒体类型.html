<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>01_媒体查询_媒体类型</title>

    <style>
        div {
            width: 500px;
            height: 300px;
            background-image: linear-gradient(30deg,red,yellow,green);
            font-size: 80px;
            color: white;
            font-weight: bold;
            text-shadow: 0px 0px 10px black;
            margin: 0 auto;
            text-align: center;
            line-height: 300px;
        }

        /* 只有在打印机或打印预览才应用的样式 */
        @media print {
            div {
                background: transparent;
            }
        }

        /* 只有在屏幕才应用的样式 */
        @media screen {
            div {
                font-family: "宋体";
            }
        }

         /* 一直应用的样式 */
         @media all {
           
        }
    </style>
</head>
<body>
    <div>星穹铁道</div>
</body>
</html>
