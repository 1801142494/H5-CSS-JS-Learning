<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03_位移</title>

    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 0 auto;
            margin-top: 100px;


            /* 开启3D空间 */
            transform-style: preserve-3d;
            /* 设置景深 (有了透视效果，近大远小)*/
            perspective: 500px;
            /* 设置透视点的位置 */
            perspective-origin: 102px 102px;
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color:rgba(0, 191, 255, 0.7);

            /* transform: translateZ(100px); */
            /* 三个值：x,y,z  且z轴只能写像素值 */
            transform: translate3d(100px,100px,100px);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">你好</div>
    </div>
</body>
</html>
