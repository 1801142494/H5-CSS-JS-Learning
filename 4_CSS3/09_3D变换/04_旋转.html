<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>04_旋转</title>

    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 0 auto;
            margin-top: 100px;


            transform-style: preserve-3d;
            perspective: 500px;
            perspective-origin: 102px 102px;
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color:rgba(0, 191, 255, 0.7);

            transform:rotateX(45deg);
            transform:rotateY(45deg);
            /* 表示xyz都不扭转 */
            /* transform: rotate3d(0,0,0,45deg); */

            /* 表示x轴扭转45度 */
            transform: rotate3d(3,1,0,45deg);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">你好</div>
    </div>
</body>
</html>
