<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>01_伸缩容积_伸缩项目</title>

    <style>
        .outer {
            width: 1000px;
            height: 600px;
            background-color: gray;

            /* 将该元素编程伸缩容器（开启flex布局） */
            display: flex;

            /* flex布局的同时具有行内元素的特点（几乎不用） */
            /* display: inline-flex; */
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;

            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="outer">
        <!-- 伸缩容器的子元素是伸缩项目（孙子元素不是）
             无论原来是那种元素，一旦成为伸缩项目，都会块状化 -->
        <span class="inner">1</span>
        <span class="inner">2</span>
        <span class="inner">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </span>
    </div>
</body>
</html>
