<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03_主轴换行方式</title>

    <style>
        .outer {
            width: 1000px;
            height: 600px;
            background-color: gray;
            margin: 0 auto;

            display: flex;
            flex-direction: row;

            /* 主轴换行方式：默认不换行 */
            /* flex-wrap: nowrap; */

            /* 主轴换行方式:换行 */
            /* flex-wrap: wrap; */

            /* 主轴换行方式:反向换行 */
            flex-wrap: wrap-reverse;
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="outer">
        <span class="inner">1</span>
        <span class="inner">2</span>
        <span class="inner">3</span>
        <span class="inner">4</span>
        <span class="inner">5</span>
        <span class="inner">6</span>
        <span class="inner">7</span>
        <span class="inner">8</span>
        <span class="inner">9</span>
        <span class="inner">10</span>
        <span class="inner">11</span>
    </div>
</body>
</html>
