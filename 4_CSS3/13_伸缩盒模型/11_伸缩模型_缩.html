<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>11_伸缩模型_缩</title>
    <style>
        .outer {
            width: 300px;
            height: 400px;
            background-color: gray;

            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: flex-start;
        }
        .inner {
            width: 100px;
            height: 100px;
            background-color:  skyblue;
            border: 1px solid black;
            box-sizing: border-box;

            /* 压缩属性，默认是1*/
            /* flex-shrink: 1; */
        }
        .inner1 {
            flex-shrink: 1;
        }

        .inner2 {
            flex-shrink: 2; 
            width: 300px;
        }

        .inner3 {
            flex-shrink: 3;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner inner1">1</div>
        <div class="inner inner2">2</div>
        <div class="inner inner3">3</div>
    </div>
</body>
</html>
