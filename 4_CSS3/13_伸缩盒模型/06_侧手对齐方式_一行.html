<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>06_侧手对齐方式_一行</title>

    <style>
        .outer {
            width: 1000px;
            height: 1000px;
            background-color: gray;
            margin: 0 auto;

            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;

            /* 侧轴对对齐方式 侧轴的起始位置对齐*/
            align-items: flex-start;

            /* 侧轴对对齐方式 侧轴的起始位置对齐*/
            align-items: flex-end;

            /* 侧轴的中间对齐*/
            align-items: center;

            /* 侧轴的基线对齐*/
            align-items: baseline;

            /* 侧轴拉伸对齐（当项目不设置高度才能正常显示）*/
            align-items: stretch;
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
            box-sizing: border-box;
        }

        .inner1 {
            width: 200px;
            height: 200px;
        }
        .inner2 {
            font-size: 80px;
            width: 200px;
            height: 300px;
        }
        .inner3 {
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <span class="inner inner1">1</span>
        <span class="inner inner2">2</span>
        <span class="inner inner3">3</span>
     </span>
    </div>
</body>
</html>
