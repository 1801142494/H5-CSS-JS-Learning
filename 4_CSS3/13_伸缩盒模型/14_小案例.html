<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>14_小案例</title>

    <style>
        * {
            font-family: Arial;
            font-size: 14px;
            margin: 0;
            padding: 0;
            border: none;
        }
        a {
            text-decoration: none;
        }
        ul {
            list-style: none;
        }

        html,body {
            width: 100%;
            height: 100%;
        }
        body {
            background-image: url("../images/bg.jpg");
            background-size: cover;
        }

        .pape-header {
            height: 70px;
            background-color: rgba(0, 0, 0, 0.7);

            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .pape-header .logo img {
            height: 50px;
        }

        .pape-header .header-nav{
            display: flex;
        }
        .pape-header .header-nav a{
            color: white;
            font-size: 20px;
            border: 1px solid white;
            border-radius: 8px;
            padding: 10px;
            margin: 0 10px;
        }
        .pape-header .header-nav a:last-child {
            margin-right: 0;
        }

        .pape-content {
            height: calc(100vh - 70px);
            display: flex;
        }
        .content-nav {
            width: 1000px;
            height: 300px;
            margin: auto;
        }
        .pape-content .content-nav {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .content-nav .item {
            width: 180px;
            height: 200px;
            background-color: orange;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;

            transition: 0.2s all linear;
            cursor: pointer;
        }

        .content-nav .item span {
            font-size: 20px;
            color: white;
        }

        .content-nav .item img {
            width: 80px;
        }

        .content-nav .item:nth-child(1) {
            background-color: #595CA8;
        }
        .content-nav .item:nth-child(2) {
            background-color: #FF9D2E;
        }
        .content-nav .item:nth-child(3) {
            background-color: #01A6DE;
        }
        .content-nav .item:nth-child(4) {
            background-color: #015E91;
        }
        .content-nav .item:nth-child(5) {
            background-color: #1Dc128;
        }

        .content-nav .item:hover {
            box-shadow: 0px 0px 10px black;
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <header class="pape-header">
        <a href="#" class="logo">
            <img src="../images/微软.png" alt="微软">
        </a>
        <ul class="header-nav">
            <li><a href="#">国内校区</a></li>
            <li><a href="#">非洲校区</a></li>
            <li><a href="#">美国校区</a></li>
            <li><a href="#">俄罗斯校区</a></li>
        </ul>
    </header>

    <!-- 内容区 -->
    <div class="pape-content">
        <div class="content-nav">
            <div class="item item1">
                <img src="../images/邮件.png" alt="">
                <span>我的邮箱</span>
            </div>
            <div class="item item2">
                <img src="../images/云.png" alt="">
                <span>云服务</span>
            </div>
            <div class="item item3">
                <img src="../images/手机.png" alt="">
                <span>手机设置</span>
            </div>
            <div class="item item4">
                <img src="../images/微信.png" alt="">
                <span>我的邮箱</span>
            </div>
            <div class="item item5">
                <img src="../images/客服.png" alt="">
                <span>联系客服</span>
            </div>
        </div>
    </div>
</body>
</html>
