<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02_缩放</title>

    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 0 auto;
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: skyblue;

            /* 水平缩放 */
            /* transform: scaleX(0.8); */
            /* 垂直缩放 */
            /* transform: scaleY(0.8); */
            /* 等比缩放 */
            transform: scale(0.8);
        }

        span {
            font-size: 20px;
            display: inline-block;
            transform: scale(0.5);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">你好</div>
    </div>

    <span>你好</span>
</body>
</html>
