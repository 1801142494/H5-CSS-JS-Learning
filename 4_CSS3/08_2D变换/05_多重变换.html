<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>05_多重变换</title>

    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 0 auto;
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: skyblue;

            /* 多重变形，最好把旋转放到最后，因为会改变xy轴 */
            /* transform: scale(0.5) translate(100px,100px); */
            /* transform:translate(100px,100px) scale(0.5) ; */
            transform:translate(100px,100px) rotate(45deg) ;
            /* transform: rotate(45deg) translate(100px,100px); */
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">你好</div>
    </div>
</body>
</html>
