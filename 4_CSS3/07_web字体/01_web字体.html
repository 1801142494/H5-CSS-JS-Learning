<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>01_web字体</title>

    <style>
        @font-face {
            font-family: "字体1";
            src: url('./font1/胡晓波真帅体.otf');
        }

        /* 这种引入方式最全面 */
        @font-face {
            font-family: "字体2";
            font-display: swap;
            src: url('./font2/webfont.eot');
            /* IE9 */
            src: url('./font2/webfont.eot?#iefix') format('embedded-opentype'),
            /* IE6-IE8 */
            url('./font2/webfont.woff2') format('woff2'),
            url('./font2/webfont.woff') format('woff'),
            /* chrome、firefox */
            url('./font2/webfont.ttf') format('truetype'),
            /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
            url('./font2/webfont.svg#webfont') format('svg');
            /* iOS 4.1- */
        }

        .t1 {
            font-family: '字体1';
        }

        .t2 {
            font-family: '字体2';
        }
    </style>
</head>

<body>
    <h1 class="t1">春风得意马蹄及，一日看尽长安花</h1>
    <h1 class="t2">春风得意马蹄及，一日看尽长安花</h1>
</body>

</html>
