<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02_图标字体方式一</title>

    <style>
        /* 第一步 */
        @font-face {
            font-family: 'iconfont';  /* Project id 4636970 */
            src: url('//at.alicdn.com/t/c/font_4636970_9i7atfvx77a.woff2?t=1722254528180') format('woff2'),
            url('//at.alicdn.com/t/c/font_4636970_9i7atfvx77a.woff?t=1722254528180') format('woff'),
            url('//at.alicdn.com/t/c/font_4636970_9i7atfvx77a.ttf?t=1722254528180') format('truetype');
        }

        /* 第二步 */
        .iconfont {
            font-family: "iconfont" !important;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <span class="iconfont">&#xe85c;</span>
    <span class="iconfont">&#xe85d;</span>
    <span class="iconfont">&#xe85e;</span>
    <span class="iconfont">&#xe85f;</span>
</body>
</html>
