<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>01_字体大小</title>


    <style>
        /* 
        浏览器会有默认的字体大小，
        不同的浏览器可能不一致
        所有最好设置默认值 
         */
        body {
            font-size: 20px;
        }

        .ys1 {
            font-size: 40px;
        }

        .ys2 {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="ys1">原神启动</div>
    <div class="ys2">原神启动</div>
    <div class="ys3">原神启动</div>
    <div class="ys4">原神启动</div>
</body>

</html>
