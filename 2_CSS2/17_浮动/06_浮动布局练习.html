<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>浮动练习</title>
    <link rel="stylesheet" href="./06_index.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header clear-float">
            <div class="logo left-float">logo</div>
            <div class="banner1 left-float">banner1</div>
            <div class="banner2 left-float">banner2</div>
        </div>
        <!-- 菜单 -->
         <div class="menu">菜单</div>
        <!-- 内容 -->
        <div class="content clear-float">
            <div class="ct-left left-float">
                <div class="ct-left-up clear-float">
                    <div class="item1 left-float">栏目一</div>
                    <div class="item2 left-float">栏目二</div>
                </div>
                <div class="ct-left-down clear-float">
                    <div class="item3 left-float">栏目三</div>
                    <div class="item4 left-float">栏目四</div>
                    <div class="item5 left-float">栏目五</div>
                    <div class="item6 left-float">栏目六</div>
                </div>
            </div>
            <div class="ct-right right-float">
                <div class="item7">栏目七</div>
                <div class="item8">栏目八</div>
                <div class="item9">栏目九</div>
            </div>
        </div>
        <!-- 页脚 -->
        <div class="fooder">页脚</div>
    </div>
</body>
</html>
