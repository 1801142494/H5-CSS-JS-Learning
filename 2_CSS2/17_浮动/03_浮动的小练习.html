<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03_浮动的小练习</title>

    <style>
        .outer {
            width: 300px;
            background-color: gray;
            border: 1px black solid;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: skyblue;
            border: 1px black solid;
            margin: 10px;

            /* float: left; */
        }
        .box1 {
            float: left;
            height: 120px;
        }
        .box2 {
            float: left;
        }
        .box3 {
            float: left;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box box1">盒子1</div>
        <div class="box box2">盒子2</div>
        <div class="box box3">盒子3</div>
    </div>
</body>
</html>
