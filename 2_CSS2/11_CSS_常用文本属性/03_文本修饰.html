<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文本修饰</title>

    <style>
        body {
            font-size: 20px;
        }
        .lol1 {
            text-decoration: overline dotted rgb(0, 0, 255);
        }
        .lol2 {
            text-decoration: underline wavy red;
        }
        .lol3 {
            text-decoration: line-through;
        }
        .lol4,ins,del{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="lol1">英雄联盟</div>
    <div class="lol2">英雄联盟</div>
    <div class="lol3">英雄联盟</div>
    <a href="https://www.baidu.com" class="lol4">英雄联盟</a>
    <ins>插入语</ins>
    <del>删除语</del>
</body>
</html>
