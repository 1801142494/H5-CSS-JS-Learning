<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>01_交集选择器</title>
    <style>
        .rich {
            color: gold;

        }

        .beauty {
            color: red;
        }

        .dog {
            color: blue;
        }

        .pig {
            color: green;
        }

        /* 并集选择器，用逗号隔开 */
        .rich,
        .beauty,
        .dog,
        #suxi,
        .pig {
            font-size: 40px;
            background-color: gray;
            width: 180px;
        }
    </style>
</head>

<body>
    <h2 class="rich">土豪张三</h2>
    <h2 class="beauty">明星李四</h2>
    <h2>破产王五</h2>
    <hr>
    <p class="dog">小狗佩奇</p>
    <p class="pig">小狗旺财</p>
    <p id="suxi">小样苏西</p>
</body>

</html>
