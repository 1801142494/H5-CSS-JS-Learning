<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>08_伪类选择器_动态伪类</title>
    <style>
        /* 什么是伪类？很想类，但不是类，是元素特殊状态的一种描述 */

        /* 注意：顺序不能错 lvha*/
        /* 选中的是没有访问过的 */
        a:link {
            color: orange;
        }

        /* 选中的是访问过的 */
        a:visited {
            color: gray;
        }

          /* 鼠标悬浮状态的 */
        a:hover {
            color: green;
        }

        /* 选中的是激活状态的 */
        a:active {
            color: red;
        }
        span:hover {
            color: green;
        }
        span:active {
            color: red;
        }

        /* 表单和输入类控件独有的 */
        input:focus {
            color: orange;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com/">去百度</a>
    <a href="https://www.jd.com/">去京东</a>
    <span>你好</span>
    <br>
    <input type="text">
    <br>
    <input type="text">
</body>
</html>
