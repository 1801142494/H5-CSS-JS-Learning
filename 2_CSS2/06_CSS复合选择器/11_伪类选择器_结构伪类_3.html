<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>11_伪类选择器_结构伪类_3</title>
    <style>
        div>p:nth-child(3){
            color: red;
        }

        div>p:nth-last-child(3){
            color: green;
        }

        div>p:nth-of-type(1){
            color: blue;
        }
        div>p:nth-last-of-type(1){
            color: orange;
        }

        /* 没有兄弟的（在所有元素中） */
        span:only-child {
            color: blueviolet;
        }
        /* 没有兄弟的（在同类元素中） */
        span:only-of-type {
            color: brown;
        }

        /* 选中的是html根元素 */
        :root {
            background-color: gray;
        }

        /* 选中的是没有内容的 */
        div:empty{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div>
         <span>测试3</span>
         <p>你好</p>
    </div>
   
    <div>
        <span>测试1</span>
        <p>小明1</p>
        <p>小明2</p>
        <p>小明3</p>
        <p>小明4</p>
        <p>小明5</p>
        <p>小明6</p>
        <span>测试2</span>
    </div>

    <div></div>
</body>
</html>
