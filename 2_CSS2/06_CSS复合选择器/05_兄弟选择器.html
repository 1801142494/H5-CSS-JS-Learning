<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>05_兄弟选择器</title>
    <style>
        /* div往下看紧紧相邻的p */
        div+p {
            color: red;
        }
        /* div下面的所有兄弟 */
        div~p {
            color: green;
        }

        li+li{
            color: orange;
        }
    </style>
</head>
<body>
    <p>你好</p>
    <div>原神启动</div>
    <p>前端</p>
    <p>Java</p>
    <p>卧槽</p>

    <ul>
        <li class="home">主页</li>
        <li>秒杀</li>
        <li>订单</li>
        <li>我的</li>
    </ul>
</body>
</html>
