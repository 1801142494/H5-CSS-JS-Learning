<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>23_布局技巧2</title>
    <!-- 行内子元素在父元素居中 -->

    <style>
        .outer {
            width: 400px;
            height: 400px;
            background-color: gray;
            overflow: hidden;

            text-align: center;
            line-height: 400px;
        }

        .inner {
            background-color: orange;

        }
    </style>
</head>
<body>
    <div class="outer">
        <span class="inner">出来玩啊</span>
    </div>
</body>
</html>
