<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03_总结各元素的显示模式</title>

    <style>

    .s1 {
        background-color: red;
    }
    .d2 {
        background-color: green;
    }

    </style>
</head>
<body>
   
    <span class="s1">123</span>
    <br>
    <div class="d2">456</div>
     
</body>
