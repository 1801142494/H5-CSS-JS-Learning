<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>14_margin注意事项4</title>

    <style>
      div{
        width: 500px;
        height: 100px;
        background-color: skyblue;

        /* 左右居中 */
        /* 
        margin-left: auto;
        margin-right: auto; 
        */

        margin: 100px auto;
      }

    </style>
</head>
<body>
  <!-- margin值可以是zuto，可以给块级元素设置在父元素内水平居中 -->
  <div>你好啊</div>

</body>
</html>
