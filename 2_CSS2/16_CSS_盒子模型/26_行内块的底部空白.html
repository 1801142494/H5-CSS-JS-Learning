<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>26_行内块的底部空白</title>
    <!-- 由于基线，会导致img底部留空白 -->

    <style>
        div{
            background-color: skyblue;

            /* 解决方法3：父元素font-size设置为0*/
            font-size: 0px;
        }

        img {
           width: 500px; 
            /* 解决方法1：设置垂直对齐方式 */
            /* 注：这样会影响后面字体的位置 */
            /* vertical-align: bottom; */

             /* 解决方法2：设置为块元素 */
             /* 注：后面没东西才能用，不然会导致后面的到下面 */
             /* display: block; */
        }
    </style>
</head>
<body>
    <div>
        <img src="../images/喜羊羊.jpg" alt="喜羊羊">xg
    </div>
</body>
</html>
