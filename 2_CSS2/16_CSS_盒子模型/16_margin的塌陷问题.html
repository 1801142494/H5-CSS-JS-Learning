<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>margin塌陷问题</title>
    <!-- 问题描述：第一个子元素的上margin会作用在父元素上
                    最后一个子元素的下margin会作用在父元素上 -->
    <style>
        .outer {
            width: 200px;
            
            /* 解决方法一：给父元素设置边框 */
            /* border:  1px transparent solid; */
            /* 解决方法二：给父元素设置padding */
            /* padding: 1px; */

            /* 解决方法三: 隐藏溢出（最优） */
            overflow: hidden;
            background-color: gray;
        }

        .inner1 {
            width: 50px;
            height: 50px;
            background-color: orange;
        
            /* 这段代码有问题，会导致父元素下移 */
            margin-top: 50px;
        }

        .inner2 {
            width: 50px;
            height: 50px;
            background-color: green;

            /* 这段代码有问题，会导致父元素下移 */
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner1">inner1</div>
        <div class="inner2">inner2</div>
    </div>

    <div>我是一段测试问题</div>
</body>
</html>
