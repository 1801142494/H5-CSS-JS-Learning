<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>22_布局技巧1</title>
    <!-- 块内子元素在父元素居中 -->

    <style>
        .outer {
            width: 400px;
            height: 400px;
            background-color: gray;

            /* 防止父元素获取子元素的属性 */
            overflow: hidden;
        }

        .inner {
            width: 200px;
            height: 100px;
            background-color: orange;
            
            /* 水平居中 */
            margin: 0 auto;
            /* 400-100=300/2=150 得出 */
            margin-top: 150px;

            /* 文字居中 */
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">出来玩啊</div>
    </div>
</body>
</html>
