<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>04_修改元素的显示模式</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            font-size: 20px;
            display: inline-block;
        }

        #d1 {
            background-color: skyblue;
        }

        #d2 {
            background-color: green;
        }

        #d3 {
            background-color: orange;
        }


        
        a {
            display: block;
        }

        #a1 {
            background-color: skyblue;
        }

        #a2 {
            background-color: green;
        }

        #a3 {
            background-color: orange;
        }
    </style>
</head>

<body>

    <div id="d1">你好1</div>
    <div id="d2">你好2</div>
    <div id="d3">你好3</div>
    <hr>
    <a id="a1" href="https://www.baidu.com/">百度一下</a>
    <a id="a2" href="https://uland.taobao.com/">去淘宝</a>
    <a id="a3" href="https://www.bilibili.com/">去B站</a>

</body>

</html>
