<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>05_盒子模型的组成部分</title>

    <style>
        div{
            /* 内容区的宽高 */
            width: 200px;
            height: 200px;

            /* 内边距，设置的背景颜色会填充内边距区域 */
            padding: 20px;   
            /* 边框，设置的背景颜色会填充内边距区域 */
            border: 4px solid;
            /* 外边距，背景颜色不会填充外边距 */
            margin: 50px;

            background-color: gray;
 
        }
    </style>
</head>
<body>
    <div>你好呀</div>
</body>
</html>
