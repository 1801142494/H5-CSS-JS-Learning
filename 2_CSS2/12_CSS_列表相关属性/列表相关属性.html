<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>列表相关属性</title>

    <style>
        ul {
            /* 列表符号 */
            /* list-style-type: decimal; */
            /* 列表符号的位置 */
            /* list-style-position: inside; */
            /* 自定义列表符号 */
            /* list-style-image: url(""); */

            /* 复合属性 */
            list-style: inside lower-greek;

        }
        li {
            background-color: orange;
        }
    </style>
</head>
<body>
    <ul>
        <li>《震惊！东京上空惊现UFO》</li>
        <li>《一夜暴富指南》</li>
        <li>《震惊！两女子竟在马路做这种事》</li>
    </ul>
</body>
</html>
