<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02_表格独有的属性</title>

    <style>
        table {
            border: 2px green solid;
            width: 400px;


            /* 控制列表的列宽 */
            table-layout: fixed;
            /* 控制单元格的边距(生效前提：不能合并单元框) */
            border-spacing: 2px;
            /* 合并相邻的单元格 */
            border-collapse: separate;
            /* 隐藏没有内容的单元格(生效前提：不能合并单元框) */
            empty-cells: hide;
            /* 设置表格标题的位置 */
            caption-side: bottom;
        }

        th,td {
            border: 2px orange solid;
        }
        .number {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <table>
        <caption>员工信息</caption>
        <thead>
            <tr>
                <th class="number">ID</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>政治面貌</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>二狗</td>
                <td>20</td>
                <td>男</td>
                <td>群众</td>
            </tr>
            <tr>
                <td>2</td>
                <td>张三</td>
                <td>19</td>
                <td></td>
                <td>团员</td>
            </tr>
            <tr>
                <td>3</td>
                <td>李四</td>
                <td>25</td>
                <td>男</td>
                <td>党员</td>
            </tr>
            <tr>
                <td>4</td>
                <td>莉莉</td>
                <td>16</td>
                <td>女</td>
                <td>团员</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
