<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>01_边框相关属性</title>

    <style>
        table {
            /* border-width: 2px;
            border-color: green;
            border-style: solid; */

            border: 2px green solid;
        }

        td,th {
            border: 2px orange solid;
        }
        h2 {
            border: 2px orange dashed;
        }
    </style>
</head>
<body>
    <h2>边框相关的属性，不仅表格能用，其他的也能用</h2>
    <table>
        <caption>员工信息</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>政治面貌</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>二狗</td>
                <td>20</td>
                <td>男</td>
                <td>群众</td>
            </tr>
            <tr>
                <td>2</td>
                <td>张三</td>
                <td>19</td>
                <td>男</td>
                <td>团员</td>
            </tr>
            <tr>
                <td>3</td>
                <td>李四</td>
                <td>25</td>
                <td>男</td>
                <td>党员</td>
            </tr>
            <tr>
                <td>4</td>
                <td>莉莉</td>
                <td>16</td>
                <td>女</td>
                <td>团员</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
