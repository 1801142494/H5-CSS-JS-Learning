<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>07_定位的特殊应用</title>

    <!-- 问题描述：当一个绝对布局的子元素，在设置了padding和
            broder后，如何填充父元素
          
            解决方法如下   -->
    <style>
        .outer {
            height: 400px;
            background-color: gray;
            position: relative;
        }

        .inner {
            padding: 10px;
            border: 10px black solid;
            font-size: 30px;

            position: absolute;
            left: 0px;
            right: 0px;
            top: 0;
            bottom: 0;

        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">你好123</div>
    </div>
</body>
</html>
