<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>01_相对定位</title>
    <!-- 特点：不脱离文档流，不影响父元素和兄弟元素
            场景：1.控件微调
                  2.和绝对布局配合  -->

    <style>
        .outer {
            width: 400px;
    
            border: 1px black solid;
            background-color: skyblue;
        }
        .box {
            width: 200px;
            height: 200px;
            margin: 20px;
        }

        .box1 {
            background-color: yellow;
        }

        .box2 {
            background-color: blue;
            /* 开启定位 */
            position: relative;
            /* 左侧相对于原来的自己距离100px */
            left: 100px;
            /* 当左右起冲突优先左侧 
                上下起冲突优先上侧*/
            /* right: 100px; */

            /* float: left;
            margin-left: 50px; */
        }

        .box3 {
            background-color: orange;
            /* 开启定位后优先级更高
                当两个浮动的冲突，后面的会覆盖前面 */
            position: relative;
            bottom: 100px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>
</body>
</html>
