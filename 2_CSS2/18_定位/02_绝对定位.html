<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02_绝对定位</title>
  
    <style>
        .outer {
            width: 400px;
            border: 1px black solid;
            background-color: skyblue;
            position: absolute;
            padding: 10px;
        }

        .outer:hover .box{
            left: 160px;
        }
        .box {
            width: 150px;
            height: 150px;
        }

        .box1 {
           background-color: red;
        }

        .box2 {
         background-color: orange;

         /* 开启定位 
                会脱离文档流
                参考的是它的包含块
                
            包含块：
                1.没有脱离文档流的元素，父元素就是包含块
                2.脱离文档流的元素，第一个开启定位的祖先元素，
                    就是它的包含块*/
         position: absolute;
         top: 160px;
         left: 10px;
        }

        .box3 {
          background-color: blue;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
    </div>
</body>
</html>
