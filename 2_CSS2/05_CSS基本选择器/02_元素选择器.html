<head>

    <title>01_统配选择器</title>

    <style>
        h1 {
            font-size: 50px;
        }

        h2 {
            color: chocolate;
        }

        h3 {
            color: green;
        }

        p {
            color: red;
        }
    </style>
</head>

<body>
    <h1>欢迎来到土味官网，土的味道我知道</h1>
    <h2>土味情话</h2>
    <h3>作者:网友</h3>
    <p>脸红是你，心跳是你，所有的爱和喜欢都是你。</p>
    <p>你喜欢喝水吗?那你已经喜欢上70%的我了</p>
    <p>今天我只做两件事呼吸跟想你</p>

    <h2>反杀土味情话</h2>
    <h3>作者:网友2</h3>
    <p>上岗，下岗，站好你的岗，求求你整天别瞎想。</p>
    <p>感冒药几块，彩礼几十万，我选择吃药。</p>
    <p>一寸光阴一寸金，劝你死了这条心。</p>
