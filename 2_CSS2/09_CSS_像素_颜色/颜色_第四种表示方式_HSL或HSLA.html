<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>颜色_第四种表示方式_HEX或HEXA</title>

    <style>

        .test1 {
                /* 
                hsl的三个参数
                色相（角度表示0~360）、饱和度（0%~100%）、亮度（0%~100%）
                */
           color: hsl(0deg, 100%, 50%);
        }

        .test2 {
            color: hsl(120deg, 100%, 50%);
        }

        .test3 {
            color: hsl(240deg, 100%, 50%);
        }
        .test4 {
            color: hsl(360deg, 100%, 50%);
        }
        .test5 {
            color: hsl(360deg, 30%, 40%);
        }

        .test6 {
            color: hsla(0, 100%, 50%, 0.5);
        }

    </style>
</head>

<body>
    <h2 class="test1">绝区零启动</h2>
    <h2 class="test2">绝区零启动</h2>
    <h2 class="test3">绝区零启动</h2>
    <h2 class="test4">绝区零启动</h2>
    <h2 class="test5">绝区零启动</h2>
    <h2 class="test6">绝区零启动</h2>
</body>

</html>
