<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>颜色_第三种表示方式_HEX或HEXA</title>

    <!-- 通过颜色名表示 官方内置的颜色 -->
    <style>

        /* 等同rgb，每两位是一组  十六进制：0~f*/
        .test1 {
            color: #ff0000;
        }

        .test2 {
            color: #00ff00;
        }

        .test3 {
            color: #0000ff;
        }

        .test4 {
            color: #87ceeb;
        }

        /* HEXA颜色，多两位可设置透明度 
           注：IE浏览器不支持HEXA     */
        .test5 {
            color: #87ceeb99;
        }

         /* 两两形式的可省略 */
        .test6 {
           
            color: #fcdb;
        }
    </style>
</head>

<body>
    <h2 class="test1">绝区零启动</h2>
    <h2 class="test2">绝区零启动</h2>
    <h2 class="test3">绝区零启动</h2>
    <h2 class="test4">绝区零启动</h2>
    <h2 class="test5">绝区零启动</h2>
    <h2 class="test6">绝区零启动</h2>
</body>

</html>
