<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let students = [
            { name: '小明', age: 18, gender: '男', hometown: '河北省' },
            { name: '小刚', age: 19, gender: '男', hometown: '河南' },
            { name: '小莉', age: 19, gender: '女', hometown: '北京' },
            { name: '小花', age: 18, gender: '女', hometown: '上海' }
        ]

        for (let i = 0; i < students.length; i++) {
            
            document.write(students[i].name)
            document.write("<br>")
        }
    </script>
</body>

</html>
