<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渲染在线视频案例</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: black;

        }
        body {
            background-color: #f3f5f7;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            height: 60px;
            align-items: center;
        }

        .top-bar span {
            color: #666;
            padding-right: 30px;
        }
        .content {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-start;

        }
        .content .box {
            width: 228px;
            height: 270px;
            border: 1px solid #ccc;
            background-color: white;
            margin: 5px;

        }
        .image {
            width: 228px;
            height: 128px;
            background-size: cover;
        }
        .title {
            display: inline-block;
            width: 228px;
            height: 100px;
            padding: 0px 10px;
            padding-top: 20px;
            box-sizing: border-box;
        }
        .title-side {
            padding: 0px 10px;
        }
        .title-side span{
            color: rgb(214, 159, 56);
        }

        .box:hover {
            transform: translateY(-6px);
            box-shadow: 0px 0px 6px black;
        }
    </style>
</head>

<body>
