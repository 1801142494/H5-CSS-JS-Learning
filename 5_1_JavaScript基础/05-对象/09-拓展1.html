<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .container {
            margin: 0 auto;
            margin-top: 30px;
            width: 700px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-items: flex-start;
        }

        .box {
            width: 150px;
            height: 150px;
            margin: 10px;
            background-size: cover;
            border-top-left-radius: 10%;
            border-bottom-right-radius: 10%;
            transition: 0.3s all linear;

            position: relative;
        }

        .name {
            position: absolute;
            bottom: 0;
            left: 40%;
            color: gold;
            display: none;
        }

        .box:hover {
            transform: scale(1.2);
            
        }
        .box:hover .name{
            display: flow-root;
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- <div class="container">
        <div class="box" style="background-image: url('../03-day/images/hd1.jpg');">
            <div class="name">格温</div>
        </div>
    </div> -->
