<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let balance = 0
        while(true){
            let select =prompt(`请选择你的操作:
                1.存钱
                2.取钱
                3.查看余额
                4.退出
            `)

            if(select==='4'){
                break
            }

            switch(select){
                case '1': {
                    let save =Number(prompt('请输入存款金额：'))
                    balance += save
                    alert(`存款成功，当前余额：${balance}`)
                    break
                }
                case '2': {
                    let draw =Number(prompt('请输入取款金额：'))

                    if (draw>balance){
                        alert(`当前余额不足！`)
                        break
                    }
                    balance -= draw
                    alert(`取款成功，当前余额：${balance}`)
                    break
                }
                case '3': {
                    alert(`当前余额：${balance}`)
                    break
                }
                default:
                    alert('你输入的有误')
                    break
            }

        }
    </script>
</body>

</html>
