<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小案例-渲染柱状图.</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 700px;
            height: 300px;
            margin: 50px auto;
            border-bottom: 1px solid #ccc;
            border-left: 1px solid #ccc;

            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            text-align: center;
        }
        .box>div {
            width: 50px;
            background-color: skyblue;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .box div span {
            margin-top: -20px;
        }
        .box div h4 {
            width: 70px;
            margin-bottom: -35px;
            margin-left: -10px;
        } 
    </style>
</head>
<body>
    <!-- <div class="box">
        <div style="height: 123px;">
            <span>123</span>
            <h4>第一季度</h4>
        </div>
        <div style="height: 123px;">
            <span>123</span>
            <h4>第二季度</h4>
        </div>
        <div style="height: 123px;">
            <span>123</span>
            <h4>第三季度</h4>
        </div>
        <div style="height: 123px;">
            <span>123</span>
            <h4>第四季度</h4>
        </div>
    </div> -->


    <script>

        //创建空数组 
        let arr=[]

        // 收集用户输入的数据
        for(let i=1;i<=4;i++){
            arr.push(Number(prompt(`请输入第${i}季度的数据`)))   
        }

        // 盒子开头
        document.write(` <div class="box">`)

        //盒子中间  用for循环打印盒子主体
        for(let i=0;i<4;i++){
           document.write(`
                <div style="height: ${arr[i]}px;">
                    <span>${arr[i]}</span>
                    <h4>第${i+1}季度</h4>
                </div>
           `)
        }

        // 盒子结尾
        document.write(`  </div>`)
    </script>
</body>
</html>
