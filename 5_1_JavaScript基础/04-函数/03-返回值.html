<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function getMax(a=0,b=0){
            if(a>b){
                return a
            }else {
                return b
            }
        }

        function getArrMax(arr=[]){
            let max =arr[0]
            for(let i=0;i<arr.length;i++){
                if(max<arr[i]){
                    max=arr[i]
                }
            }
            return max
        }

        function getArrMin(arr=[]){
            let min =arr[0]
            for(let i=0;i<arr.length;i++){
                if(min>arr[i]){
                    min=arr[i]
                }
            }
            return min
        }

        console.log(getMax(6,5))
        console.log(getArrMax([20,15,35,64,52,14,7,23,99]))
        let arr=[20,2,32,52,41,22,36,21,13]
        console.log(getArrMin(arr))
    
    </script>
</body>
</html>
