<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>新增全局属性</title>

    <style>
        div {
            width: 400px;
            height: 100px;
            font-size: 20px;
            border: 1px solid black;
            margin-bottom: 10px;
        }

        .box1 {
            background-color: skyblue;
        }

        .box2 {
            background-color: green;
        }

        .box3 {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="box1" spellcheck="true" contenteditable="true">Lorem ipsum dolor sit amet.</div>
    <div class="box2" draggable="true">Lorem ipsum dolor sit amet.</div>
    <div class="box3" hidden >Lorem ipsum dolor sit amet.</div>
    <h2>测试</h2>
</body>

</html>
