<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>鼠标相关属性</title>

    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: skyblue;
            /* 修改鼠标的显示样式*/
            /* cursor: help; */
            cursor: url("../images/mouse.png"),pointer;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        把鼠标放进来看一看
        <input type="text">
        <a href="#">百度</a>
        <button>点我</button>
    </div>
</body>
</html>
