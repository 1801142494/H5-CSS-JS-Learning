<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03_固定定位</title>
  
    <style>
        .outer {
            width: 400px;
            border: 1px black solid;
            background-color: skyblue;
            padding: 10px;
        }

        .box {
            width: 150px;
            height: 150px;
        }

        .box1 {
           background-color: gray;
        }

        .box2 {
         background-color: orange;

         /* 开启定位
                它参考的是视口 */
         position: fixed;
        }

        .box3 {
          background-color: green;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
    </div>
</body>
</html>
