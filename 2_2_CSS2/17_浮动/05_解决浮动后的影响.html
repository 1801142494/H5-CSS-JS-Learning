<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>04_浮动后的影响</title>

    <style>
        .outer {

            /* 方法一：父元素设置height */
            /* height: 122px; */

            /* 方法二：父元素也浮动 */
            /* float: left; */

            /* 方法三：设置滚动 */
            /* overflow: hidden; */
            
            width: 500px;
            background-color: gray;
            border: 1px solid black;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            border: 1px solid black;
            margin: 10px;
        }

        .box1,.box2,.box3 {
            float: left;
        }

        .box4 {
            /* 方法4：对最后一个不浮动的儿子设置清楚浮动影响
                        注意：它本身不能是浮动，
                                且不能是行内元素 */
            clear: both;
        }
        /* 方法5：等同方法4 */
        .outer::after {
            content: "";
            display: block;
            clear: both;
        }

    </style>

</head>

<body>
    <div class="outer">
        <div class="box box1">盒子1</div>
        <div class="box box2">盒子2</div>
        <div class="box box3">盒子3</div>
        <!-- <div class="box box4">盒子4</div> -->
    </div>
