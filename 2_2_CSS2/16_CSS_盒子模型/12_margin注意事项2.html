<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>12_margin注意事项2</title>

    <style>
      .box {
        width: 200px;
        height: 200px;
      }

      .box1 {
        background-color: skyblue;
      }
      .box2 {
        background-color: orange;
        margin-top: 50px;
        margin-bottom: 50px;
      }
      .box3 {
        background-color: green;
      }

      .second {
        margin-left: 30px;
        margin-right: 30px;
      }

    </style>
</head>
<body>
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <hr>
    <img src="../images/喜羊羊.jpg" alt="喜羊羊"><img class="second" src="../images/喜羊羊.jpg" alt="喜羊羊"><img src="../images/喜羊羊.jpg" alt="喜羊羊">
</body>
</html>
