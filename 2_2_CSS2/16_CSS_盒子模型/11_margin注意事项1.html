<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>11_margin注意事项1</title>

    <style>
        .outer {
            width: 200px;
            height: 200px;
            background-color: gray;
            padding: 40px;
        }

        /* 子元素的margin是按照父元素的内容区算的 */
        .inside {
            width: 50px;
            height: 50px;
            margin: 50px;
            background-color: orange;
        }

    </style>
</head>
<body>
    <div class="outer">
        <div class="inside"></div>
    </div>
</body>
</html>
