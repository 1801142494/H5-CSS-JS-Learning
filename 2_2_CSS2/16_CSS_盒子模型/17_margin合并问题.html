<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>17_margin合并问题</title>
    <!-- 上面兄弟的下边距和下面兄弟的上边距会合并-->

    <style>
        .box {
            width: 150px;
            height: 150px;
        }

        .box1 {
            background-color: skyblue;
        }
        .box2 {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="box box1">1</div>
    <div class="box box2">2</div>
</body>
</html>
