<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>元素的显示模式</title>

    <style>

    .d1 {
        background-color: red;
    }
    .d2 {
        background-color: green;
    }
    .d {
        background-color: blue;
    }

    .s1 {
        background-color: orange;
    }
    .s2 {
        background-color: skyblue;
    }

    img {
        width: 50px;
    }
    </style>
</head>
<body>
    <!-- 块元素，能通过css设置宽高 -->
    <div class="d1">原神启动</div>
    <div class="d2">绝区零启动</div>
    <div class="d3">鸣潮启动</div>
    <hr>

    <!-- 行内元素，不能通过css设置宽高 -->
    <span class="s1">人之初</span>
    <span class="s2">性本善</span>

    <hr>
    <!-- 行内块元素，能通过css设置宽高 -->
     <img src="../images/喜羊羊.jpg">
     <img src="../images/喜羊羊.jpg">
     <img src="../images/喜羊羊.jpg">
     
</body>
</html>
