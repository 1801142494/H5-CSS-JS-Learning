<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>15_margin的注意事项5</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
        }

        .box1 {
            background-color: skyblue;
        }

        .box2 {
            /* margin的值可以是负值 */
            margin-top: -50px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="box box1">1</div>
    <div class="box box2">2</div>
</body>
</html>
