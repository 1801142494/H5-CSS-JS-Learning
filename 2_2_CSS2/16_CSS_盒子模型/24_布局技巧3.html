<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>24_布局技巧3</title>
    <!-- 实现多个子元素绝对居中 -->

    <style>
        .outer {
            width: 400px;
            height: 400px;
            background-color: gray;

            text-align: center;
            line-height: 400px;

            font-size: 0px;
        }

        img {

            /* 同时设置垂直居中 */
          vertical-align: middle;
        }

        span {
            font-size: 40px;
            height: 40px;
            background-color: orange;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="outer">
        <!-- 1：先用标签包裹文字 -->
        <span>出来玩啊x</span><img width="120px" src="../images/喜羊羊.jpg" alt="喜羊羊">
    </div>
</body>
</html>
