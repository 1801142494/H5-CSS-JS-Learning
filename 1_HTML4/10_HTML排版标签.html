    <h1>把个人信息“安全堤”筑牢</h1>
    <h4>2022-06-21 07:34·1347条评论</h4>
    <div>
        <p>置身移动互联时代人们在享受智能设备带来便利的同时，也在一些场景中面临个人信息泄露风险随着时间推移，这样的风险日益呈现出新的表现形式。</p>
        <p>一些APP声称看视频、玩游戏甚至走路都能赚钱，但用户想提现却难上加难，还容易泄露个人信息;新型不法软件图标透明、没有名称，在手机屏幕上十分隐蔽，不仅不停推送广告还会收集并转卖用户隐私信息;个人信息安全和隐私保护话题引发关注，正说明其涉及群众切身利益，问题不容小视。</p>
