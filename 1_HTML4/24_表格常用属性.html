<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <!-- 这里的height属性，代表至少是500，可以超过 -->
    <table border="1" width="500" height="500" cellspacing="0">
        <!-- 表格标题 -->
        <!-- 没有需要注意的属性 -->
        <caption>学生信息</caption>
      
        <!-- 表格头部 -->
        <thead height="50" align="center" valign="middle">
            <tr height="50" align="left" valign="top">
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>民族</th>
                <th>政治面貌</th>
            </tr>
        </thead>
        <!-- 表格主体 -->
        <tbody height="500" align="center" valign="middle">
            <tr>
                <td width="50" height="300" align="left" valign="bottom">张三</td>
                <td>男</td>
                <td>20</td>
                <td>汉族</td>
                <td>群众</td>
            </tr>

            <tr>
                <td align="right" valign="top">李四</td>
                <td>男</td>
                <td>21</td>
                <td>汉族</td>
                <td>共青团员</td>
            </tr>

            <tr>
                <td>王五</td>
                <td>男</td>
                <td>21</td>
                <td>回族</td>
                <td>群众</td>
            </tr>

            <tr>
                <td>赵六</td>
                <td>男</td>
                <td>22</td>
                <td>满族</td>
                <td>党员</td>
            </tr>
        </tbody>
        <!-- 表格脚注 -->
        <tfoot height="100" align="center" valign="middle">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>共计：4人</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
