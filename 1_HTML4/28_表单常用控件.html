<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单_常用控件</title>
</head>
<body>
    <form action="https://search.jd.com/search" target="_blank">
        <!-- value代表默认值 maxlength代表可输入的最大长度-->
        <!-- 文本输入框 -->
        账户：<input type="text" name="account"  maxlength="10"><br>
        <!-- 密码输入框 -->
        密码：<input type="password" name="pwd"  maxlength="6"><br>
        <!-- 单选框 -->
        性别：
        <input type="radio" name="gender" value="male" checked>男
        <input type="radio" name="gender" value="female">女<br>
        
        <!-- 多选框 -->
        爱好：
        <input type="checkbox" name="hobby" value="smoke">抽烟
        <input type="checkbox" name="hobby" value="drink">喝酒
        <input type="checkbox" name="hobby" value="perm">烫头<br>
        
        <input type="hidden" name="form" value="baidu"><br>
        
        其他：
        <textarea name="other" cols="20" rows="3"></textarea> <br>
        籍贯：
        <select name="place">
            <option value="豫">河南</option>
            <option value="沪" selected>上海</option>
            <option value="京">北京</option>
            <option value="粤">广东</option>
        </select><br>

        <!-- 确认按钮第一种写法 -->
        <!-- <button>确认</button> -->
        <!-- 确认按钮第二种写法 -->
        <input type="submit" value="确认">

        <!-- 重置按钮两种写法 -->
        <!-- <button type="reset">重置</button> -->
        <input type="reset" value="重置">

        <button type="button">检测账户是否被注册</button>
        <!-- <input type="button" value="测试"> -->
    </form>
</body>
</html>
