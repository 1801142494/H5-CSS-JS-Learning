<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <h2>把大象放进冰箱，需要几步</h2>
    <!-- 有序列表Ordered list -->
    <ol>
        <li>把冰箱门打开</li>
        <li>把大象放进去</li>
        <li>把冰箱放进去</li>
    </ol>

    <h2>我想去的几个城市</h2>
    <!-- 无序列表 Unordered list -->
    <ul>
        <li>成都</li>
        <li>上海</li>
        <li>西安</li>
        <li>杭州</li>
    </ul>
    
    <h2>如何更好的学习</h2>
    <!-- 自定义列表 definition list -->
    <dl>
        <dt>做好笔记</dt>
        <dd>笔记是我们以后复习的一个抓手</dd>
        <dt>多加练习</dt>
        <dd>只有敲出来的代码，才是自己的</dd>
        <dt>别怕出错</dt>
        <dd>错很正常，改正后并记住，就是经验</dd>
    </dl>
</body>
</html>
