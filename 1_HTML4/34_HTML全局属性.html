<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML全局属性</title>
</head>
<body>
    <!-- id、dir、lang不能用在
     head/html/meta/script/style/title -->

    <div id="hello1">你好</div>
    <div id="hello2">你好</div>
    <div class="student">Tom</div>
    <div class="student">小明</div>

    <!-- 相同的属性，不同标签功能不一样 -->
    <bdo dir="rtl">我爱你</bdo>
    <div dir="rtl">我爱你</div>
    <div title="英雄联盟">LOL</div>
    <a href="https://www.baidu.com" title="去百度">去百度</a>

    <div lang="en">hello</div>

</body>
</html>
