<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>标签</title>
</head>
<body>
    <form action="https://search.jd.com/search" target="_blank">
        <!-- label标签，可以使得表单控件相关联 -->

        <!-- 方法一：文字放到label标签，然后label的for属性和input的id相同 -->
        <label for="zhanghu">账号：</label>
        <input id="zhanghu" type="text" name="account" ><br>
       
        <!-- 方法二：label直接包裹 -->
        <label>
             密码：
             <input id="mima" type="password" name="psd" ><br>
        </label>
       
        性别：
      
        <input id="man" type="radio" name="gender" value="male" >
        <label for="man">男</label>

        <label>
              <input type="radio" name="gender" value="female">女
        </label>
      

        <br>
        爱好：
        <label>
            <input type="checkbox" name="hobby" value="smoke">吸烟
        </label>
        <label>
            <input type="checkbox" name="hobby" value="trink">喝酒
        </label>
        <label>
             <input type="checkbox" name="hobby" value="perm">烫头
        </label>
        <br>

        
        <label for="qita">其他：</label>
        <textarea id="qita" name="other" cols="20" rows="3"></textarea><br>
        
        籍贯：
        <select name="place">
            <option value="豫">河南</option>
            <option value="沪" >上海</option>
            <option  value="京">北京</option>
        </select> <br>
       
        <input type="hidden" name="form" value="baidu"><br>

        <button>提交</button>
        <button type="reset">重置</button>
        <button type="button">检测是否注册</button>

    </form>
</body>
</html>
