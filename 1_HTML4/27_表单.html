<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form action="https://www.baidu.com/s">
        <input type="text" name="wd">
        <button>去百度搜索</button>
    </form>

    <hr>
    <form action="https://search.jd.com/search" target="_blank" method="get">
        <input type="text" name="keyword">
        <button>去京东购物</button>
    </form>

    <hr>
    <form action="https://www.bilibili.com/search" target="_blank">
        <input type="text" name="keyword">
        <button>去b站搜索视频</button>
    </form>
    <hr>
    <form action="https://www.bing.com/search">
        <input type="text" name="q">
        <button>bing搜索</button>
    </form>
</body>
</html>
