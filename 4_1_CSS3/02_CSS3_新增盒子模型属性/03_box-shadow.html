<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03_box-shadow</title>

    <style>
        .box1 {
            width: 300px;
            height: 300px;
            background-color: orange;
            margin: 0 auto;
            margin-top: 100px;

            /* 写两个值，含义:水平 垂直 */
            /* box-shadow: 10px 10px; */

            /* 写三个值，含义:水平 垂直  阴影颜色*/
            /* box-shadow: 10px 10px blue; */

            /* 写三个值，含义:水平 垂直  阴影模糊程度*/
            /* box-shadow: 10px 10px 10px; */

            /* 写四个值，含义:水平 垂直  阴影模糊程度 阴影颜色*/
            /* box-shadow: 10px 10px 10px orange; */
        
            /* 写五个值，含义:水平 垂直  模糊程度 外延 阴影颜色*/
            /* box-shadow: -10px -10px 20px 10px orange; */
        
            /* 写六个值，含义:水平 垂直  模糊程度 外延 阴影颜色*/
            /* box-shadow: -10px -10px 20px 10px orange inset; */
        

        }

        .box1:hover {
            box-shadow: 0px 0px 20px black; 
        }
    </style>
</head>
<body>
     <div class="box1">你好你好</div>
</body>
</html>
