<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02_文本换行</title>

    <style>
        div {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            font-size: 20px;

            /* 文字换行 */
            /* white-space: pre; */
            /* white-space: pre-wrap; */
            /* white-space: pre-line; */
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div>
        床前明月光
        疑是地上霜 疑是地上霜 疑是地上霜 疑是地上霜
        举头望明月
        低头思故乡
    </div>
</body>
</html>
