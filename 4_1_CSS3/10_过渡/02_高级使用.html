<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02_过度_高级使用</title>

    <style>
        .outer {
            width: 800px;
            height: 1000px;
            border: 1px solid black;
        }

        .box {
            width: 200px;
            height: 100px;
            
            /* 过渡的属性 */
            transition-property: all;
            /* 过渡所用的时间 */
            transition-duration: 3s;
            /* 过渡延迟 */
            /* transition-delay: 1s; */
        }

        .box1{
            background-color: orange;
            transition-timing-function: ease;
        }
            
        .box2{
            background-color: olivedrab;
            transition-timing-function: linear;
        }
        .box3{
            background-color: purple;
            transition-timing-function: ease-in;
        }
            
        .box4{
            background-color: gray;
            transition-timing-function: ease-out;
        }
        .box5{
            background-color: tomato;
            transition-timing-function: ease-in-out;
        }
            
        .box6{
            background-color: skyblue;
            transition-timing-function: step-start;
        }

        .box7{
            background-color: burlywood;
            transition-timing-function: step-end;
        }

        .box8{
            background-color: orchid;
            /* transition-timing-function: steps(20); */
            /* transition-timing-function: steps(20,end); */
            transition-timing-function: steps(20,start);
        }

        .box9{
            background-color: royalblue;

            /* 贝塞尔曲线 */
            transition-timing-function: cubic-bezier(.85,1.01,.73,1.29);
        }
        
        .outer:hover .box{
            width: 800px;
        }
      
    </style>
</head>
<body>
    <div class="outer">
        <div class="box box1">ease（慢-快-慢）</div>
        <div class="box box2">linear（匀速）</div>
        <div class="box box3">ease-in（慢-快）</div>
        <div class="box box4">ease-out（快-慢）</div>
        <div class="box box5">ease-in-out（慢-快-慢）</div>
        <div class="box box6">step-start(直接到终点)</div>
        <div class="box box7">step-start(等待时间，直接到终点)</div>
        <div class="box box8">steps分步过渡</div>
        <div class="box box9">贝塞尔曲线</div>
    </div>
</body>
</html>
