<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>01_位移</title>

    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 0 auto;
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: skyblue;

            /* 水平位移 */
            /* transform: translateX(-50%); */
            /* 垂直位移 */
            /* transform: translateY(100px); */
            /* 水平和垂直位移 */
            transform: translate(100px,100px);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">你好</div>
    </div>
</body>
</html>
