<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03_重复渐变</title>
    <!-- 在没有发生渐变的区域，重新开始渐变 -->

    <style>
        .box{
            width: 300px;
            height: 200px;
            border: 1px solid black;
            float: left;
            font-size: 20px;
            margin: 10px;
        }

        .box2 {
            background-image: repeating-radial-gradient(red 50px,yellow 100px,green 150px);
        }

        .box3 {
            background-image: repeating-radial-gradient(100px 50px at 150px 150px ,red 50px,yellow 100px,green 150px);
        }
        .box4 {
            background-image: repeating-linear-gradient(red 50px,yellow 100px,green 150px);
        }

        .box5 {
            background-image: repeating-linear-gradient(20deg,red 50px,yellow 100px,green 150px);
            font-size: 80px;
            text-align: center;
            line-height: 200px;
            font-weight: bold;
            color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>
    <div class="box box5">你好呀</div>
</body>
</html>
