<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间戳</title>
</head>
<body>
    <script>
        // 获取当前时间戳的方法
        // 1. getTime()
        const date=new Date()
        console.log(date.getTime())
        // 2. +new Date()
        console.log(+new Date())
        // 3. Date.now()
        console.log(Date.now())

        // 未来时间戳
        console.log(+new Date('2025-1-1 0:0:0'));
        
    </script>
</body>
</html>
