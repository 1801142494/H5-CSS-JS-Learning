<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>删除节点</li>
    </ul>

    <script>
        const ul =document.querySelector('ul')
        // 通过父元素，删除子元素
        ul.remove(ul.children[0])
    </script>
</body>
</html>
