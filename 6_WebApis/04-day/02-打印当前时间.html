<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-打印当前时间</title>
    <style>
        div {
            width: 300px;
            height: 40px;
            border: 1px solid #d4d4d4;
            line-height: 40px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div></div>

    <script>
        const div = document.querySelector('div')

        function getDate() {
            const date = new Date()
            let y = date.getFullYear()
            let mon = date.getMonth() + 1
            let d = date.getDate()
            let h = date.getHours()
            let min = date.getMinutes()
            let s = date.getSeconds()
            h=h < 10 ? '0' + h : h
            min=min < 10 ? '0' + min : min
            s=s < 10 ? '0' + s : s

            return `${y}年${mon}月${d}日&nbsp${h}:${min}:${s}`
        }


        setInterval(function () {
            // div.innerHTML = getDate()

            // 另一种写法
            const date = new Date()
            div.innerHTML = date.toLocaleString()
        }, 100)
    </script>
</body>

</html>
