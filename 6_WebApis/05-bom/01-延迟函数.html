<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="box">
        我是广告
    </div>
    <script>
        setTimeout(function(){
            document.querySelector('.box').style.display = 'none'
        },5000)
    </script>
</body>
</html>
