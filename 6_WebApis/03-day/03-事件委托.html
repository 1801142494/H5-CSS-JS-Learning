<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件委托</title>
</head>
<body>
    <ul>
        <li>第1个子元素</li>
        <li>第2个子元素</li>
        <li>第3个子元素</li>
        <li>第4个子元素</li>
        <li>第5个子元素</li>
        <p>我不需要变色</p>
    </ul>

    <script>
        // 点击每个li 当前li改变颜色

        // 事件委托，获取父元素
        const ul = document.querySelector('ul')
        ul.addEventListener('click',function(e){
            // 事件对象.target可以获取点击的子元素对象
            console.dir(e.target)

            // 通过子元素的tagName属性判断点击的对象类型
            if(e.target.tagName ==='LI'){
                e.target.style.color = 'red'
            }
        })
    </script>
</body>
</html>
