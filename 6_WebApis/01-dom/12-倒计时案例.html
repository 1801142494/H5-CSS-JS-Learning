<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea {
            width: 260px;
            height: 200px;
        }

        button {
            display: block;
        }
    </style>
</head>

<body>
    <textarea>
        用户注册协议
        欢迎您使用腾讯统一身份产品及服务！
        为使用腾讯统一身份产品（以下统称“本产品”）及服务（以下统称“本服务”），您应当阅读并遵守《腾讯统一身份 用户服务协议》（以下简称“本协议”），以及 《腾讯服务协议》、 《腾讯隐私政策》、 《腾讯统一身份隐私保护指引》。
        请您在注册成为腾讯统一身份用户前务必审慎阅读、充分理解各条款内容，特别是免除或者限制腾讯责任的条款、对用户权利进行限制的条款、约定争议解决方式和司法管辖的条款等，以及开通或使用某项服务的单独协议。限制、免责条款或者其他涉及您重大权益的条款可能以加粗、加下划线等形式提示您重点注意。您应重点阅读，如果您对协议有任何疑问，请联系我们进行咨询。
        除非您已阅读并接受本协议所有条款，否则您无权使用腾讯统一身份服务。您的注册、登录、发布信息等行为即视为您已阅读并同意本协议的约束。如果您因年龄、智力等因素而不具有完全民事行为能力，请在法定监护人（以下简称"监护人"）的陪同下阅读和判断是否同意本协议。如果您是中国大陆地区以外的用户，您订立或履行本协议以及使用本服务的行为还需要同时遵守您所属和/或所处国家或地区的法律。
        相关定义：
        腾讯：指腾讯云计算（北京）有限责任公司及其相关服务可能存在的运营关联单位。
        腾讯统一身份用户：指以企业名义注册、登录、使用腾讯统一身份产品及服务并获得管理权限的组织（“企业用户”）。
        最终用户：指由企业用户为其开通腾讯统一身份产品服务，或被企业用户邀请加入企业组织，使用腾讯统一身份的个人或个人用户。
        管理员：指当您为企业用户时，指取得您合法授权的委托代理人，管理员权限范围包括但不限于管理人员、部门，管理认证源，管理单点登录应用等腾讯统一身份操作权限。您同意管理员的行为均代表您的意志，与您的行为具有同等法律效力。您同意承担管理员行为的全部法律后果和法律责任。
        前述“腾讯统一身份用户”及“最终用户”统称为“用户”或“所有用户”，在本协议中更多地称为“您”。
    </textarea>
    <button class="btn" disabled>已阅读用户协议（6）</button>

    <script>
        let i = 6
        const button = document.querySelector('.btn')

        let t = setInterval(function () {
            i--
            button.innerHTML = `已阅读用户协议（${i}）`
            if(i===0){
                clearInterval(t)
                button.disabled = false
                button.innerHTML = '我同意该协议'
            }
        }, 1000)
    </script>
</body>

</html>
