<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-点击关闭广告</title>

    <style>
        .box {
            width: 600px;
            height: 120px;
            background-color: skyblue;
            margin: 0 auto;
            line-height: 100px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            position: relative;
        }

        .btn-shut {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            font-size: 14px;
            background-color: orange;
            line-height: 20px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
        我是广告
        <div class="btn-shut">X</div>
    </div>

    <script>
        const box =document.querySelector('.box')

        const btnShut =document.querySelector('.btn-shut')

        btnShut.addEventListener('click',function(){
            console.log('点击事件');
            box.style.display ='none'
        })
    </script>
</body>

</html>
