<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03_复合属性</title>
    <style>
        .outer {
            width: 1000px;
            height: 100px;
            border: 1px solid black;
        }

        .inner {
            width: 100px;
            height: 100px;
            background-color: skyblue;

            animation: wangyoudong
                       3s
                       0.2s
                       linear
                       2
                       alternate-reverse
                       forwards
            ; 
        }

        .outer:hover .inner {
            /* 动画播放状态 
                    暂停不能用复合写法，不然会顶掉上面的设置*/
            animation-play-state: paused;
        }

        @keyframes wangyoudong {
            from {

            }
            to {
                transform: translateX(900px) rotate(360deg);
                background-color: red;
                border-radius: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
