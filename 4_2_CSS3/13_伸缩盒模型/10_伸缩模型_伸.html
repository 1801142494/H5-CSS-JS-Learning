<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>10_伸缩模型_伸</title>
    <style>
        .outer {
            width: 800px;
            height: 400px;
            background-color: gray;

            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;
        }
        .inner {
            width: 100px;
            height: 100px;
            background-color: orange;
            border: 1px solid black;
            box-sizing: border-box;

            /* 拉伸属性 ,默认为0，都设为1是平分剩余空间*/
            /* flex-grow: 0; */
        }
        .inner1 {
            /* 平分剩下  1/6*/
            flex-grow: 1;
        }

        .inner2 {
            /* 分到剩余空间的 2/6 */
            flex-grow: 2;
            width: 300px;
        
        }

        .inner3 {
             /* 分到剩余空间的 3/6 */
            flex-grow: 3;
           
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner inner1">1</div>
        <div class="inner inner2">2</div>
        <div class="inner inner3">3</div>
    </div>
</body>
</html>
