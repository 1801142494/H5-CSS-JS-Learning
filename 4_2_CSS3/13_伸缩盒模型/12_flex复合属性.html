<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>12_flex复合属性</title>
    <style>
        .outer {
            width: 500px;
            height: 400px;
            background-color: gray;

            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: flex-start;
        }
        .inner {
            width: 100px;
            height: 100px;
            background-color:  skyblue;
            border: 1px solid black;
            box-sizing: border-box;

            /* flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 100px; */

            /* 可拉伸，可压缩，不设置基准长度，可简写为 flex: auto*/
            /* flex: 1 1 auto; */

            /* 可拉伸，可压缩，设置基准长度为0，可简写为 flex: 1*/
            /* flex: 1 1 0; */

            /* 不可拉伸，不可压缩，不设置基准长度，可简写为 flex: none*/
            /* flex: 0 0 auto; */

            /* 不可拉伸，可压缩，不设置基准长度，可简写为 flex: 0 auto (默认值)*/
            flex: 0 1 auto;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner inner1">1</div>
        <div class="inner inner2">2</div>
        <div class="inner inner3">3</div>
    </div>
</body>
</html>
