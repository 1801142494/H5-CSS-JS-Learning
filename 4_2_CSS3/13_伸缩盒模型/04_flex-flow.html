<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>04_flex-flow</title>

    <style>
        .outer {
            width: 1000px;
            height: 600px;
            background-color: gray;
            margin: 0 auto;

            display: flex;

            /* flex-direction: row; */
            /* flex-wrap: wrap; */

            /* 相当于上面两个的复合属性 */
            flex-flow: row wrap;
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="outer">
        <span class="inner">1</span>
        <span class="inner">2</span>
        <span class="inner">3</span>
        <span class="inner">4</span>
        <span class="inner">5</span>
        <span class="inner">6</span>
        <span class="inner">7</span>
        <span class="inner">8</span>
        <span class="inner">9</span>
        <span class="inner">10</span>
        <span class="inner">11</span>
    </div>
</body>
</html>
