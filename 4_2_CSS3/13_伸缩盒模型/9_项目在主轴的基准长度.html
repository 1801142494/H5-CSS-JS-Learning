<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>9_项目在主轴的基准长度</title>
    <style>
        .outer {
            width: 400px;
            height: 400px;
            background-color: gray;
        }
        .inner {
            width: 100px;
            height: 100px;
            background-color: orange;
        }

        .inner2 {
            /* 受主轴方向影响 */
            flex-basis: 300px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">1</div>
        <div class="inner inner2">2</div>
        <div class="inner">3</div>
    </div>
</body>
</html>
