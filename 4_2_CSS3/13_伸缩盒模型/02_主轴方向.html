<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02_主轴方向</title>

    <style>
        .outer {
            width: 1000px;
            height: 600px;
            background-color: gray;
            margin: 0 auto;

            /* 伸缩盒模型相关属性 */

            /* 调整主轴方向：水平从左到右（默认） */
            flex-direction: row;

            /* 调整主轴方向：水平从右到左 */
            flex-direction: row-reverse;

            /* 调整主轴方向：垂直从上到下 */
            flex-direction: column;

            /* 调整主轴方向：垂直从下到上 */
            flex-direction: column-reverse;
    
            display: flex;
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="outer">
        <span class="inner">1</span>
        <span class="inner">2</span>
        <span class="inner">3</span>
    </div>
</body>
</html>
