<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>13_项目排序与单独对齐</title>
    <style>
        .outer {
            width: 600px;
            height: 900px;
            background-color: gray;
            margin: 0 auto;

            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: flex-start;
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color:  skyblue;
            border: 1px solid black;
            box-sizing: border-box;
            /* 可拉伸，可压缩，设置基准长度为0，可简写为 flex: 1*/
            flex: 1 1 0;
        }
        .inner1 {
            /* 默认为0，谁大谁在前头（主轴朝向的排头）*/
            order: 3;
        }

        .inner2 {
            order: 2;

            /* 调整侧轴位置 */
            align-self: center;
        }

        .inner3 {
            order: 1;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner inner1">1</div>
        <div class="inner inner2">2</div>
        <div class="inner inner3">3</div>
    </div>
</body>
</html>
