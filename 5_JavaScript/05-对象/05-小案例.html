    <script>
         let students = [
            { name: '小明', age: 18, gender: '男', hometown: '河北省' },
            { name: '小刚', age: 19, gender: '男', hometown: '河南省' },
            { name: '小莉', age: 19, gender: '女', hometown: '北京' },
            { name: '如花', age: 29, gender: '女', hometown: '江南' },
            { name: '小花', age: 18, gender: '女', hometown: '上海' }
        ]

        // 开头
        document.write(`<table class="table-students">
                         <thead>
                            <tr>
                                <th>序号</th>
                                <th>姓名</th>
                                <th>年龄</th>
                                <th>性别</th>
                                <th>家乡</th>
                            </tr>
                        </thead>            
        `)

        // 主体
        for(let i=0;i<students.length;i++){
            document.write(`
                <tr>
                    <td>${i+1}</td>
                    <td>${students[i].name}</td>
                    <td>${students[i].age}</td>
                    <td>${students[i].gender}</td>
                    <td>${students[i].hometown}</td>
                </tr>
            `)
            
        }

        // 结尾
        document.write(`</table>`)
