        let random = Math.floor(Math.random() * 10 + 1)

        let flag = false

        console.log(random)
        for (let i = 1; i <= 3; i++) {
            let num = +prompt(`猜数字游戏：请输入1~10的数字,最多输入三次，这是第${i}次`)
            if (num === random) {
                alert('恭喜你猜对了！')
                flag = true
                break
            } else if (num > random) {
                alert('数字大了')
                continue
            } else {
                alert('数字小了')
                continue
            }
        }

        console.log(flag)
        if (flag) {
            alert('游戏结束')
        } else {
