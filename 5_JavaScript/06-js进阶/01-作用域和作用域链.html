<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-作用域和作用域链</title>
</head>
<body>
    <script>
        function outer(){
            // 作用域
            const x =1
            // console.log(x);
            function inner(){
                const x =2
                console.log(x);
            }
            inner()
        }
        // console.log(x);
        outer()
    </script>
</body>
</html>
