<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-闭包</title>
</head>
<body>
    <script>
        // 闭包就是 内层函数+外层函数的变量
        // 作用：封闭数据，实现数据私有
        // 问题：引起内存泄漏

        // 闭包的基本形式
        function outer(){
            let i=10
            function fn(){
                console.log(i)
            }
            fn()
        }
        // outer()

        // 闭包的应用
        function count(){
            let i=0
            function fn(){
                i++
                console.log(`函数被调用${i}次了`)
            }
            // 返回内部函数
            return fn
        }

        const fun = count()
        fun()
    </script>
</body>
</html>
