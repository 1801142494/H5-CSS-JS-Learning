<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            margin: 0 auto;
            border-collapse: collapse;
            height: 80px;
            text-align: center;
        }

        th {
            padding: 5px 20px;
        }
        table,th,td {
            border: 1px solid black;
        }

        table caption {
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <script>
        // 1.用户输入
        let num=Number(prompt('请输入商品数量：'))
        let address=prompt('请输入地址：')
        let price=Number(prompt('请输入商品价格：'))

        // 2.计算金额
        let total=num*price

        // 3.页面打印输出
        document.write(`
            <table>
                <caption>订单确认</caption>
                <thead>
                    <tr>
                        <th>商品名称</th>
                        <th>商品价格</th>
                        <th>商品数量</th>
                        <th>总价</th>
                        <th>收货地址</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>红米k70</td>
                        <td>${price}</td>
                        <td>${num}</td>
                        <td>${total}</td>
                        <td>${address}</td>
                    </tr>
                </tbody>
            </table>
        `)
    </script>
</body>
</html>
