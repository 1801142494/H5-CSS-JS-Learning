    <script>
        function getSum(x, y) {
            x = x || 0
            y = y || 0
            return x + y
        }

        function changeNum(x, y) {
            x = x || 0
            y = y || 0
            let temp = x
            x = y
            y = temp
            document.write(`交换后：第一个是${x},第二个是${y}`)
        }

        function result() {
            let a = prompt('银行卡余额')
            let b = prompt('当月食宿消费')
            let c = prompt('当月生活消费')
            let d = a - b - c
            document.write(`当前银行卡剩余${d}`)
            return d
        }

        function setArr(arr = [], flag = true) {
            if (flag === true) {
                let sum = 0
                for (let i = 0; i < arr.length; i++) {
                    sum += arr[i]
                }
                return sum
            } else {
                let sum = 0
                for (let i = 0; i < arr.length; i++) {
                    sum += arr[i]
                }
                let avg = sum / arr.length
                return avg
            }
        }

        function some(ele, arr = []) {
            let flag = false
            for (let i = 0; i < arr.length; i++) {
                if (ele === arr[i]) {
                    flag = true
                }
            }
            return flag
        }

        function findIndex(ele, arr = []) {
            for (let i = 0; i < arr.length; i++) {
                if (ele === arr[i]) {
                    return i
                }
            }
            return -1
        }

        document.write(findIndex('red',['sky','wave','green','red']))
