<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let second = Number(prompt('请输入秒：'))

        function setTime(t = 0) {
            let s = parseInt(t % 60)
            let m = parseInt(t / 60 % 60)
            let h = parseInt(t / 60 / 60 % 60)
            
            if (s < 10) {
                s = '0' + s
            }
            if (m < 10) {
                m = '0' + m
            }
            if (h < 10) {
                h = '0' + h
            }

            document.write(`计算后的时间是:${h}时${m}分${s}秒`)
        }

        setTime(second)
    </script>
</body>

</html>
