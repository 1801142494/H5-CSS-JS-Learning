<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            width: 90px;
            border: 1px solid pink;
            padding: 5px 10px;
            margin: 2px;
            text-align: center;
            box-shadow: 2px 2px 2px rgb(211, 152, 162);
            display: inline-block;
        }
    </style>
</head>
<body>
    
    <script>
        // sheet99()
        // sayHi()
        getSum()

        function getSum(){
            let sum =0
            for(let i=0;i<=100;i++){
                sum+=i
            }
            document.write('1~100的和：'+sum)
        }

        function sayHi(){
            document.write(`Hello,你好啊`)
        }

        function sheet99(){
            for(let i = 1;i<=9;i++){
            for(let j = 1;j<=i;j++){
                document.write(`<span>${j} * ${i} = ${i*j}</span>`)
            }
            document.write(`<br>`)
        }
        }
    </script>
</body>
</html>
