<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 600px;
            margin: 0px auto;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .inner {
            width: 100px;
            height: 100px;
            margin: 5px 5px;
            border: 3px solid skyblue;

            border-top-left-radius: 20%;
            border-bottom-right-radius: 20px;
            background-size: cover;
        }
    </style>
</head>

<body>
    <!-- <div class="box">
        <div class="inner" style="background-image: url('./images/hd1.jpg');">
        </div>
        <div class="inner" style="background-image: url('./images/hd2.jpg');">

        </div>
        <div class="inner" style="background-image: url('./images/hd5.jpg');">
        </div>
    </div> -->

    <script>

        // 根据输入的数字，渲染图片个数
        let num = Number(prompt('请输入1~20的数字：'))

        // 存储图片url
        let arr =[
            './images/hd1.jpg',
            './images/hd2.jpg',
            './images/hd3.jpg',
            './images/hd4.jpg',
            './images/hd5.jpg',
            './images/hd6.jpg',
            './images/hd7.jpg',
            './images/hd8.jpg',
            './images/hd9.jpg',
            './images/hd10.jpg',
            './images/hd11.jpg',
            './images/hd12.jpg',
            './images/hd13.jpg',
            './images/hd14.jpg',
            './images/hd15.jpg',
            './images/hd16.jpg',
            './images/hd17.jpg',
            './images/hd18.jpg',
            './images/hd19.jpg',
            './images/hd20.jpg',
        ]

        // 盒子头部
        document.write(`<div class="box">`)
        for (let i = 0; i < num; i++) {
            // 盒子主体
            document.write(`
                <div class="inner" style="background-image: url('${arr[i]}');">
                </div>
            `)
        }
        // 盒子尾部
        document.write(`</div>`)

    </script>
</body>

</html>
