<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        const spec={
            size:'40cm*40cm',
            color:'黑色'
        }
        // 1.所有属性拿过来
        const val =Object.values(spec)
        console.log(val);
        // 2.转化为字符串
        const re =val.join('/')
        console.log(re);

        document.querySelector('div').innerHTML = Object.values(spec).join('/')
    </script>
</body>
</html>
