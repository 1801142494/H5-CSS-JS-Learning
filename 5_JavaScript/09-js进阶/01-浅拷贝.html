<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-浅拷贝</title>
</head>
<body>
    <script>
        const obj={
            uname:'pink',
            age:18,
            family:{
                brother:'red'
            }
        }
        //浅拷贝 法1
        const o ={...obj}
        o.age=20
        console.log(o);
        console.log(obj);
        // 浅拷贝 法2
        const oo ={}
        Object.assign(oo,obj)
      
        //浅拷贝只拷贝一层
        oo.family.brother='blue'
        console.log(oo);
        console.log(obj);
      

        
    </script>
</body>
</html>
