<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-递归</title>
</head>
<body>
    <div></div>
    <script>
        // 通过递归用setTimeout模拟setInterval
        function timer(){
            document.querySelector('div').innerHTML=new Date().toLocaleString()
            setTimeout(timer,1000)
        }
        
        timer()
    </script>
</body>
</html>
