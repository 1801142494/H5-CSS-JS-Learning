<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-通过递归实现深拷贝</title>
</head>
<body>
    <script>
        const obj ={
            uname:'张三',
            age:22,
            hobby:['吸烟','喝酒'],
            family:{
                brother:'李四'
            }
        }

        function deepCopy(newObj,oldObj){
            for(let k in oldObj){
                if(oldObj[k] instanceof Array){
                    newObj[k]=[]
                    deepCopy(newObj[k],oldObj[k])
                }else if(oldObj[k] instanceof Object){
                    newObj[k]={}
                    deepCopy(newObj[k],oldObj[k])
                }else{
                    newObj[k]=oldObj[k]
                }
            }
        }

        const o ={}
        deepCopy(o,obj)
        o.hobby[0]='篮球'
        o.age=30
        o.family.brother= '王五'
        
        console.log(o);
        console.log(obj);
        
    </script>
</body>
</html>
