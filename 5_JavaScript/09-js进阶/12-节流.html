<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-节流</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: skyblue;
            text-align: center;
            font-size: 50px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script src="./lodash.min.js"></script>
    <script>
        const box = document.querySelector('.box')

        let i = 1
        function mouseMove() {
            box.innerHTML = i++
        }

        // 利用ladash库
        // box.addEventListener('mousemove',_.throttle(mouseMove,500))

        // 利用setTimeout定时器手写
        function throttle(fn, t) {
            let timer = null

            return function () {
                if (!timer) {
                    timer = setTimeout(function () {
                        fn()
                        // 执行完后清空定时器
                        timer = null
                    }, t)
                }
            }
        }

        box.addEventListener('mousemove', throttle(mouseMove, 500))

       
    </script>
</body>

</html>
